{%extends 'base.html'%}
{% block content %}
<h3> Create Quiz Here </h3>
<form action="{% url 'create_quiz' %}" method="POST" novalidate>
    {% csrf_token %}
    <div class=“container”>
      {{form}}
      <br/>
      <input type="submit" value="Submit" class="btn btn-primary my-2">
    </div>
</form>
{% endblock %}
