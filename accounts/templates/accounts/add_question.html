{%extends 'base.html'%}
{% block content %}
{% if user.is_teacher %}
{% if question%}
<h3> Edit Questions to {{quiz.quiz_name}} - {{quiz.topic}} </h3>
<form action="{% url 'edit_question' quiz.pk question.pk %}" method="POST" novalidate>
    {% csrf_token %}
    <div class=“container”>
      {{form}}
      <br/>
      <input type="submit" value="Submit" class="btn btn-primary my-2">
    </div>
</form>
{% else %}
<h3> Add Questions to {{quiz.quiz_name}} - {{quiz.topic}} </h3>
<form action="{% url 'add_question' quiz.pk %}" method="POST" novalidate>
    {% csrf_token %}
    <div class=“container”>
      {{form}}
      <br/>
      <input type="submit" value="Submit" class="btn btn-primary my-2">
    </div>
</form>
{% endif %}
{% endif %}
{% endblock %}
